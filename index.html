<!DOCTYPE html>
<html>
  <head>
　<meta charset="UTF-8">
    <title>実践的タイピングゲーム</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>実践的タイピングゲーム -早口言葉編-</h1>
      <div id="game-area">
        <h2><span class="blue">Start</span>ボタンを押して開始</h2>
        <p> ※変換も必要です </p>
        <p> 推奨環境：Google Chrome </p>
        <p id="text"></p>
        <input type="text" id="input" disabled>
        <button id="start-btn">Start</button>
        <p id="timer">Time: <span id="time-left">60</span></p>
        <p id="score">Score: <span id="score-value">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
